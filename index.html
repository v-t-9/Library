<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Violeta TrinidadÂ´s Books</h1>
        <section id="add-form">
            <form id="add-book" action="">
                <div class="inputs-forms">
                    <legend class="legend" for="title"> Title </legend>
                    <input type="text" name="title" id="title">
                </div>
               <div class="inputs-forms">
                    <legend class="legend" for="author">Author </legend>
                    <input type="text" name="author" id="author">
               </div>
               <div class="inputs-forms">
                    <legend class="legend" for="pages">Pages </legend>
                    <input type="number" name="pages" id="pages">
                </div>
               
                <div id="check-read">
                    <div class="container">
                        <input type="checkbox" name="is-read" id="is-read" value="Read" checked>
                        <span class="checkmark"></span>
                    </div>
                    <legend>Read</legend>
                </div>
                
                <button id="submit" type="submit">Add</button>
                <button id="clear" type="reset">Clear</button>
            </form>
            <img src="img/books1.png" alt="Books">
        </section>
        <section id="books">

        </section>
       
    </main>

    <script src="script.js"></script>
   
</body>
</html>
